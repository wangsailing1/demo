
<body >
    {% if msg %}
    <div style="color: red">{{msg}}</div>
    {% end %}
    <table style="width: 100%", border="1">
        <tr>
            <th>账号</th>
            <th>邮箱</th>
            <th>最后登录ip</th>
            <th>最后登录时间</th>
            <th>操作</th>
        </tr>
        {% for user, info in all_user.iteritems() %}
            <tr>
                <td style="width:20%;border-width:2px; border-style:solid; text-align:center"><a href="/{{url_partition}}/admin/gs/gs_admin/?username={{user}}">{{user}}</a> </td>
                <td style="width:20%;border-width:2px; border-style:solid; text-align:center">{{info.get('email')}}</td>
                <td style="width:20%;border-width:2px; border-style:solid; text-align:center">{{info.get('last_ip')}}</td>
                <td style="width:20%;border-width:2px; border-style:solid; text-align:center">{{str(info.get('last_login'))}}</td>
                <td style="width:20%;border-width:2px; border-style:solid; text-align:center"><a href="/{{url_partition}}/admin/gs/delete_admin/?username={{user}}">删除</a> </td>
            </tr>
        {% end %}
    </table>
</body>
