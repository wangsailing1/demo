<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <style>
    body{background-color:#F2F9EF;line-height:35px;padding:10px 0 0 10px;}
    a{font-size:15px;text-decoration:none;}
    a:hover{text-decoration:underline;}
    </style>
</head>
<body>
<h2 style="color: #bb4310; text-align: center">{{PLATFORM}}</h2>
{% from admin import admin_config %}
<ul>
    {% for k, v in admin_config.menu_name %}

    <li><a href="/{{url_partition}}/admin/menu/top/?menu={{k}}" target='top'>{{v}}</a></li>

    {% end %}
</ul>
</body>
</html>
