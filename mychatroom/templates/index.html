<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="{{static_url('js/jquery-3.4.1.js')}}" ></script>
    <script type="text/javascript" src="{{static_url('js/allfunction.js')}}"></script>
    <script type="text/javascript">
        $(function () {
        result = send_request('user.index');
        console.log(result);
        if (result.status==0){
            $("#is_login").html(
                "<h5>欢迎 : "+ result.data.name+"  来到聊天室</h5>"+
                "<p><a onclick='logout()'>退出</a></p>" +
                "<input type='text' name='uid' value='"+ result.data.uid+"'>"
            )
        }
    });
        function logout() {
            result = send_request('user.logout', 'uid');
            if (result.status==0){
                location.reload()
            }
        }
    </script>
</head>
<body>
<p id="show"></p>
<div id="is_login">
    <p><a href="/template/?template=register_user.html">注册</a></p>
    <p><a href="/template/?template=login.html">登陆</a></p>
    </div>
</body>
</html>
